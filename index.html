<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="all">
        <div class="container">
            <div class="form">

            <div class="heading">
                <h1>Sign Up</h1>
                <p>Its free and only takes a minute</p>
            </div>
            <div class="fields">
                <label>First Name</label>
                <input class="firstName" type="text" placeholder="Enter First Name">
            </div>


            <div class="fields">
                <label>Last Name</label>
                <input class="lastName" type="text" placeholder="Enter Last Name">
            </div>
            <div class="fields">
                <label>Email</label>
                <input class="firstName" type="email" placeholder="Enter Email Id">
            </div>
            <div class="fields">
                <label>Password</label>
                <input class="pass" type="password" placeholder="Enter Password">
            </div>
            <div class="fields">
                <label>Confirm Password</label>
                <input class="confirm" type="password" placeholder="Confirm Password">
            </div>


            <div class="button">
                <button>Sign Up</button>
            </div>

            <div class="msg">
                <p>By clicking the sign up button, you agree to our <br>
                    <a href="#" class="terms">Terms & Conditions and Privacy Policy</a></p>
            </div>


            </div>

            <footer class="footer">Already have and account? <a href="#" class="login">Login Here</a></footer>

        </div>






    </div>

















    
</body>
</html>
